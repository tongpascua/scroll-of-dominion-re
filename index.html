<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scroll of Dominion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #0c0c0c;
      color: #e6e6e6;
      font-family: monospace;
      text-align: center;
      padding: 30px;
    }
    .scroll-btn {
      background: #3dffbf;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      margin: 10px;
      cursor: pointer;
      font-size: 1rem;
      color: #0c0c0c;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
    }
    .scroll-btn:hover {
      background: #00ffc3;
      box-shadow: 0 0 12px #00ffc3;
    }
    .xp-bar {
      margin-top: 30px;
      width: 300px;
      background: #333;
      border-radius: 20px;
      overflow: hidden;
      height: 25px;
      margin-left: auto;
      margin-right: auto;
    }
    .xp-fill {
      width: 80%;
      background: linear-gradient(90deg, #ff4fcf, #ff8cff);
      height: 100%;
      animation: pulse 2s infinite alternate;
    }
    @keyframes pulse {
      from { box-shadow: 0 0 10px #ff4fcf; }
      to { box-shadow: 0 0 20px #ff8cff; }
    }
  </style>
</head>
<body>
  <h1>ðŸ§¬ SCROLL OF DOMINION</h1>
  <a class="scroll-btn" href="https://chat.openai.com" target="_blank">Summon ScrollBot</a>
  <a class="scroll-btn" href="https://payborit.com" target="_blank">Access CryptoSeal</a>
  <a class="scroll-btn" href="https://example.com/ambassador" target="_blank">Unlock XP Circle</a>
  <div class="xp-bar"><div class="xp-fill"></div></div>
</body>
</html>
